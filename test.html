<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    // 월출 API
    function moonRiseApi(xmlData) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlData, "application/xml");
      const text = xmlDoc.querySelector("moonrise").textContent.trim();
      return text;
    }
    // 월몰 API
    function moonSetAPI(xmlData) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlData, "application/xml");
      const text2 = xmlDoc.querySelector("moonset").textContent.trim();
      return text2;
    }



    const root = document.getElementById("root");

    var xhr = new XMLHttpRequest();
    var url = 'http://apis.data.go.kr/B090041/openapi/service/RiseSetInfoService/getAreaRiseSetInfo'; /*URL*/
    var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'sLG8GxH%2BnJvDMU0R5HXBeGf0uKnmavrshGmvC%2F6x9JHxF1aAqG2gImPUoAnS0HcwF3u9y7VvXKUm%2B1skVniFcQ%3D%3D'; /*키값*/
    queryParams += '&' + encodeURIComponent('locdate') + '=' + encodeURIComponent('20230501');
    queryParams += '&' + encodeURIComponent('location') + '=' + encodeURIComponent('서울');
    xhr.open('GET', url + queryParams);
    xhr.onreadystatechange = function () {
      var moonriseValue = moonRiseApi(xhr.response);
      var moonsetValue = moonSetAPI(xhr.response);
      var rootText = document.getElementById("root");
      rootText.textContent = "월출시간: " + moonriseValue + " ,월몰시간:" + moonsetValue;
      // rootText.textContent = "월몰시간: " + moonsetValue;

    };

    xhr.send('');


  </script>
</body>

</html>
