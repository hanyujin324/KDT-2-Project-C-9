<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");
    root.textContent = "밖에 있는 root textContent"

    var xhr = new XMLHttpRequest();
    var url = 'http://apis.data.go.kr/B090041/openapi/service/RiseSetInfoService/getAreaRiseSetInfo'; /*URL*/
    var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'sLG8GxH%2BnJvDMU0R5HXBeGf0uKnmavrshGmvC%2F6x9JHxF1aAqG2gImPUoAnS0HcwF3u9y7VvXKUm%2B1skVniFcQ%3D%3D'; /*Service Key*/
    queryParams += '&' + encodeURIComponent('locdate') + '=' + encodeURIComponent('20230501');
    queryParams += '&' + encodeURIComponent('location') + '=' + encodeURIComponent('서울');
    xhr.open('GET', url + queryParams);
    xhr.onreadystatechange = function () {
      console.log(xhr.response)
      let moonrise = this.response.response.body.items.item.moonrise;
      root.textContent = "월출시간:" + moonrise;
      root.textContent = "안에 있는 root textContent"
    };

    xhr.send('');


  </script>
</body>

</html>
