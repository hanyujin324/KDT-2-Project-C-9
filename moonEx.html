<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>월령 API</title>
</head>

<body>
  <div id="root">
    <div id="moonN"></div>
  </div>
  <script>
    // 📆해당하는 날짜에 맞게 api보이게 하기
    var currentDate = new Date(); // 현재 날짜 객체 가져오기
    var currentMonth = currentDate.getMonth() + 1; // 해당하는 달 가져오기 (0부터 시작하므로 1을 더해줌)
    var currentYear = currentDate.getFullYear();
    var currentDay = currentDate.getDay();
    const root = document.getElementById("root");

    function moon(xmlData) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlData, "application/xml");
      const lunAge = xmlDoc.querySelector("lunAge").textContent.trim();
      return lunAge;
    }

    var xhr = new XMLHttpRequest();
    var url = 'http://apis.data.go.kr/B090041/openapi/service/LunPhInfoService/getLunPhInfo'; /*URL*/
    var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + '키값'; /*Service Key*/
    queryParams += '&' + encodeURIComponent('solYear') + '=' + encodeURIComponent(currentYear);
    queryParams += '&' + encodeURIComponent('solMonth') + '=' + encodeURIComponent("0" + currentMonth);
    queryParams += '&' + encodeURIComponent('solDay') + '=' + encodeURIComponent("0" + currentDay);
    xhr.open('GET', url + queryParams);
    xhr.onreadystatechange = function () {
      if (this.readyState == 4) {
        console.log(xhr.response);
        var xmlData = xhr.responseText;
        var lunAge = moon(xmlData);
        moonN.textContent = lunAge;
      }
    };

    xhr.send('');
  </script>
</body>

</html>
