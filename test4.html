  <title>천문현상 API 화면에 불러오기</title>
</head>

<body>
  <div id="root"></div>
  <script>
    // 천문현상명(날짜 포함) astroTitle  천문현상설명 astroEvent
    //div2순서 천문현상명(날짜 포함)->천문현상 설명
    // 한번에 나타내기
    function getmoonValue(xmlData) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlData, "application/xml");
      const astroTitle = xmlDoc.querySelector("astroTitle").textContent.trim();
      const astroEvent = xmlDoc.querySelector("astroEvent").textContent.trim();

      return { astroTitle, astroEvent };
    }

    var xhr = new XMLHttpRequest();
    var url = 'http://apis.data.go.kr/B090041/openapi/service/AstroEventInfoService/getAstroEventInfo'; /*URL*/
    var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + '키값'; /*Service Key*/
    queryParams += '&' + encodeURIComponent('solYear') + '=' + encodeURIComponent('2023'); /**/
    queryParams += '&' + encodeURIComponent('solMonth') + '=' + encodeURIComponent('05'); /**/
    xhr.open('GET', url + queryParams);
    xhr.onreadystatechange = function () {
      console.log(xhr.response);
      var xmlData = xhr.responseText;
      var { astroTitle, astroEvent } = getmoonValue(xmlData);

      const root = document.getElementById("root");

      root.textContent =
        "날짜+천문현상 명" + astroTitle + "천문현상 설명: " + astroEvent


    };

    xhr.send('');
  </script>
